<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page    -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>


          
    <!--    Include the reference to the Mapbox CSS here in the <head> of the page    -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Insert the CSS code here between the <style> tags */
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    
     #title { z-index: 9999; 
         background-color:mediumpurple; 
         opacity: 80%; 
         text-align: center 
     }   
    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  -->
    <div id='map'></div>
    <!--  Insert the tile div here (part V) -->
    <div id='title'>
     		<h1>Best Italian Food in SF!</h1>
     		<h2>By: Lauren Matthews</h2>
 	</div>
    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here
        mapboxgl.accessToken = 'pk.eyJ1IjoibG1hdHRoZTIiLCJhIjoiY2xnNWc0dXRjMDM0OTNsbGkzNnplYnJ6bSJ9.Cqt3IkTt66IOimAofJTDpA'; //  Put your access token between the single quotes.
   
        // Then initialize the map here
        var map = new mapboxgl.Map({
        container: 'map', // id of a div on your page, where the map will be inserted
        style: 'mapbox://styles/lmatthe2/clg5gbmxy000p01p4q5mbh46g', // stylesheet location
        center: [-122.430969,37.797428 ], // starting position [lng, lat] eg. [-122.6788, 45.5212]
        zoom: 14 // starting zoom 
        });
    

         
        // Add popup markers here  (part IV)
         var popup = new mapboxgl.Popup({ offset: 25 })
         .setHTML('Italian Homemade Pasta Company in Little Italy!  <a href="https://italianhomemade.com/">Visit italianhomemade.com!</a>');
        // Add any other variables such as markers here (part III)
        var marker = new mapboxgl.Marker({color:'orange'})
        .setLngLat([-122.430969, 37.797428]) // starting position [lng, lat] 
        .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
        .addTo(map);
        // Add optional advanced "On load" function here
         var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'top-right'}) 
     .setLngLat([-122.430969,37.797428]) //popup coordinates
     .setHTML('<h1>Hi San Francisco! </h1>') //popup text
     .addTo(map); //add this popup to the map!
    </script>
      
  </body>

</html>
